<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Micro-Habit Builder</title>
    <!-- Bootstrap CSS for styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='dashboard.css') }}">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }

        .welcome-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        .habit-form-container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        .habit-list li {
            background-color: #ffffff;
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .add-habit-btn, .remove-btn, .logout-link {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
        }

        .add-habit-btn:hover, .remove-btn:hover, .logout-link:hover {
            background-color: #0056b3;
        }

        .leaderboard-link a, .calendar-link a, .analytics-link a {
            color: #007bff;
            text-decoration: none;
        }

        .leaderboard-link a:hover, .calendar-link a:hover, .analytics-link a:hover {
            text-decoration: underline;
        }

        .notifications-container {
            background-color: #fff3cd;
            padding: 15px;
            border: 1px solid #ffeeba;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        
        .suggestions-container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .suggestion-item {
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .suggestion-item button {
            background-color: #28a745;
            border: none;
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
        }

        .suggestion-item button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

    <!-- Welcome Header -->
    <div class="welcome-header">
        <h2>Welcome, {{ current_user.username }}!</h2>
        <a href="{{ url_for('logout') }}" class="logout-link">Log Out</a>
    </div>

    <!-- Notifications Area -->
    <div id="notifications-container" class="notifications-container">
        <p>Loading notifications...</p>
    </div>

    <!-- Habit Form -->
    <div class="container habit-form-container">
        <h4>Add a New Habit</h4>
        <form id="habit-form" class="form-inline">
            <div class="mb-3">
                <input type="text" id="habit-name" class="form-control" placeholder="Habit Name" required>
            </div>
            <div class="mb-3">
                <input type="text" id="habit-frequency" class="form-control" placeholder="Frequency (e.g., Daily)" required>
            </div>
            <button type="submit" class="add-habit-btn">Add Habit</button>
        </form>
    </div>

    <!-- Habit List -->
    <div class="container mt-4">
        <h4>Your Habits</h4>
        <ul id="habit-list" class="list-unstyled">
            {% for habit in habits %}
                <li>
                    <label>
                        <input type="checkbox" 
                               class="habit-checkbox me-2" 
                               data-habit-id="{{ habit.id }}" 
                               {% if habit.last_completed and habit.last_completed == now.date() %} checked {% endif %}>
                        {{ habit.habit_name }} ({{ habit.frequency }}) - 
                        Streak: <span id="habit-streak-{{ habit.id }}">{{ habit.streak }}</span>
                    </label>
                    <button class="remove-btn ms-2" data-habit-id="{{ habit.id }}">Remove</button>
                </li>
            {% else %}
                <p>No habits found. Start adding some!</p>
            {% endfor %}
        </ul>
    </div>

    <!-- Suggested Habits Section -->
    <div class="container mt-4 suggestions-container">
        <h4>Suggested Habits</h4>
        <ul id="suggestions-list" class="list-unstyled">
            <!-- Suggested habits will be displayed here -->
        </ul>
    </div>

    <!-- Links Section -->
    <div class="container mt-4">
        <div class="row">
            <div class="col-md-4 text-center">
                <h5><a href="{{ url_for('calendar') }}" class="calendar-link">View Habit Calendar</a></h5>
            </div>
            <div class="col-md-4 text-center">
                <h5><a href="{{ url_for('analytics') }}" class="analytics-link">View Habit Analytics</a></h5>
            </div>
            <div class="col-md-4 text-center">
                <h5><a href="{{ url_for('leaderboard') }}" class="leaderboard-link">View Leaderboard</a></h5>
            </div>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
    <script>
        // Handle habit checkbox change
        $(document).on('change', '.habit-checkbox', function() {
            const habitId = $(this).data('habit-id');
            const isCompleted = $(this).prop('checked') ? 1 : 0;

            $.ajax({
                url: '/update_habit_completion/' + habitId,
                type: 'PUT',
                contentType: 'application/json',
                data: JSON.stringify({ is_completed: isCompleted }),
                success: function(response) {
                    if (response.streak !== undefined) {
                        $("#habit-streak-" + habitId).text(response.streak);
                    } else {
                        alert(response.message);
                    }
                },
                error: function(error) {
                    alert('Error updating habit completion.');
                }
            });
        });

        // Handle form submission for adding a new habit
        $('#habit-form').submit(function(e) {
            e.preventDefault();
            const habitName = $('#habit-name').val();
            const habitFrequency = $('#habit-frequency').val();

            if (!habitName || !habitFrequency) {
                alert('Both habit name and frequency are required.');
                return;
            }

            $.ajax({
                url: '/add_habit',
                type: 'POST',
                contentType: 'application/json',
                data: JSON.stringify({
                    habit_name: habitName,
                    habit_frequency: habitFrequency
                }),
                success: function(response) {
                    alert(response.message);
                    location.reload();
                },
                error: function(error) {
                    alert('Error adding habit.');
                }
            });
        });

        // Handle habit removal
        $(document).on('click', '.remove-btn', function() {
            const habitId = $(this).data('habit-id');

            if (confirm('Are you sure you want to remove this habit?')) {
                $.ajax({
                    url: '/remove_habit/' + habitId,
                    type: 'DELETE',
                    success: function(response) {
                        alert(response.message);
                        location.reload();
                    },
                    error: function(error) {
                        alert('Error removing habit.');
                    }
                });
            }
        });

        // Handle adding suggested habits
        $(document).on('click', '.add-suggestion-btn', function() {
            const suggestionId = $(this).data('habit-id');

            $.ajax({
                url: '/add_suggested_habit/' + suggestionId,
                type: 'POST',
                success: function(response) {
                    alert(response.message);
                    location.reload();
                },
                error: function(error) {
                    alert('Error adding suggested habit.');
                }
            });
        });

        // Fetch and display notifications
        function loadNotifications() {
            $.ajax({
                url: '/notifications',
                type: 'GET',
                success: function(notifications) {
                    const container = $('#notifications-container');
                    container.empty();

                    if (notifications.length === 0) {
                        container.append('<p>No new notifications.</p>');
                    } else {
                        notifications.forEach(notification => {
                            container.append('<p>' + notification.message + '</p>');
                        });
                    }
                },
                error: function() {
                    $('#notifications-container').html('<p>Error loading notifications.</p>');
                }
            });
        }

        // Fetch and display suggested habits
        function fetchSuggestedHabits() {
            $.ajax({
                url: '/suggestions',
                type: 'GET',
                success: function(suggestions) {
                    const suggestionsList = $('#suggestions-list');
                    suggestionsList.empty();

                    if (suggestions.length === 0) {
                        suggestionsList.append('<p>No suggestions available.</p>');
                    } else {
                        suggestions.forEach(suggestion => {
                            suggestionsList.append(`
                                <li class="suggestion-item">
                                    <span>${suggestion.habit_name} (${suggestion.frequency})</span>
                                    <button class="add-suggestion-btn" data-habit-id="${suggestion.id}">Add</button>
                                </li>
                            `);
                        });
                    }
                },
                error: function() {
                    $('#suggestions-list').html('<p>Error loading suggestions.</p>');
                }
            });
        }

        // Load notifications and suggested habits on page load
        $(document).ready(function() {
            loadNotifications();
            fetchSuggestedHabits();
        });
    </script>
</body>
</html>
