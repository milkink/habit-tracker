<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habit Tracker - Calendar</title>

    <!-- Link to FullCalendar CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.2.0/fullcalendar.min.css">

    <!-- Link to your custom styles.css -->
    <link rel="stylesheet" href="{{ url_for('static', filename='/styles.css') }}">

    <!-- jQuery and Moment.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.2.0/fullcalendar.min.js"></script>

    <style>
        #calendar {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            height: 700px;
        }

        .fc-toolbar {
            background-color: #f5f5f5;
            padding: 10px;
        }

        .fc-button {
            background-color: #4CAF50;
            color: white;
            border: none;
        }

        .fc-button:hover {
            background-color: #45a049;
        }

        .fc-title {
            font-size: 16px;
            font-weight: bold;
        }

        .fc-event {
            border: none;
            cursor: pointer;
        }

        .fc-event.fc-event-success {
            background-color: green;
            color: white;
        }

        .fc-event.fc-event-danger {
            background-color: red;
            color: white;
        }

        .fc-header-toolbar {
            background-color: #e3e3e3;
            padding: 15px;
            text-align: center;
        }

        .fc-day-grid .fc-day {
            min-height: 60px;
            cursor: pointer;
        }

        #habit-modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 400px;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            z-index: 1000;
        }

        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }

        #habit-list {
            list-style: none;
            padding: 0;
            margin: 15px 0;
        }

        #habit-list li {
            padding: 10px;
            margin-bottom: 8px;
            border-radius: 4px;
            background-color: #f5f5f5;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .habit-status {
            padding: 4px 8px;
            border-radius: 4px;
            font-weight: bold;
        }

        .status-completed {
            background-color: #4CAF50;
            color: white;
        }

        .status-not-completed {
            background-color: #f44336;
            color: white;
        }

        .close-button {
            padding: 8px 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            float: right;
        }

        .close-button:hover {
            background-color: #45a049;
        }

        #modal-date {
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>
    <h1>Habit Tracker Calendar</h1>

    <div id="calendar"></div>

    <div class="modal-overlay" id="modal-overlay"></div>
    <div id="habit-modal">
        <h2>Habits for <span id="modal-date"></span></h2>
        <ul id="habit-list"></ul>
        <button class="close-button" onclick="closeModal()">Close</button>
    </div>

    <script>
        $(document).ready(function() {
            $('#calendar').fullCalendar({
                header: {
                    left: 'prev,next today',
                    center: 'title',
                    right: 'month,agendaWeek,agendaDay'
                },
                events: function(start, end, timezone, callback) {
                    $.ajax({
                        url: '/get_habits',
                        dataType: 'json',
                        success: function(data) {
                            var events = [];
                            data.forEach(function(habit) {
                                var eventColor = habit.is_completed ? 'green' : 'red';
                                events.push({
                                    title: habit.habit_name,
                                    start: habit.completion_date,
                                    backgroundColor: eventColor,
                                    textColor: 'white',
                                    description: habit.habit_name,
                                    allDay: true
                                });
                            });
                            callback(events);
                        }
                    });
                },
                dayClick: function(date, jsEvent, view) {
                    var dateStr = date.format('YYYY-MM-DD');
                    fetchHabitsForDate(dateStr);
                },
                eventClick: function(calEvent, jsEvent, view) {
                    var dateStr = moment(calEvent.start).format('YYYY-MM-DD');
                    fetchHabitsForDate(dateStr);
                }
            });

            function fetchHabitsForDate(date) {
                $.ajax({
                    url: '/habits_on_date/' + date,
                    method: 'GET',
                    success: function(data) {
                        displayHabitsInModal(date, data);
                    },
                    error: function(xhr, status, error) {
                        console.error('Error fetching habits:', error);
                    }
                });
            }

            function displayHabitsInModal(date, habits) {
                const habitList = document.getElementById('habit-list');
                const modalDate = document.getElementById('modal-date');
                const formattedDate = moment(date).format('MMMM D, YYYY');
                
                modalDate.textContent = formattedDate;
                habitList.innerHTML = '';

                if (habits && habits.length > 0) {
                    habits.forEach(habit => {
                        const li = document.createElement('li');
                        const statusClass = habit.is_completed ? 'status-completed' : 'status-not-completed';
                        const statusText = habit.is_completed ? 'Completed' : 'Not Completed';
                        
                        li.innerHTML = `
                            <span>${habit.habit_name}</span>
                            <span class="habit-status ${statusClass}">${statusText}</span>
                        `;
                        habitList.appendChild(li);
                    });
                } else {
                    const li = document.createElement('li');
                    li.textContent = 'No habits tracked for this date';
                    habitList.appendChild(li);
                }

                document.getElementById('modal-overlay').style.display = 'block';
                document.getElementById('habit-modal').style.display = 'block';
            }
        });

        function closeModal() {
            document.getElementById('modal-overlay').style.display = 'none';
            document.getElementById('habit-modal').style.display = 'none';
        }

        // Close modal when clicking outside
        document.getElementById('modal-overlay').addEventListener('click', closeModal);
    </script>
</body>
</html>
