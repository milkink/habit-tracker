<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analytics</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

<h2>Your Habit Completion Analytics</h2>

<canvas id="completionChart" width="400" height="200"></canvas>

<script>
    // Prepare data for the graph (this will be passed from Flask)
    const completionData = {{ completion_data | tojson | safe }};
    
    const labels = Object.keys(completionData);  // Dates
    const data = Object.values(completionData);  // Completion status (True/False)

    // Map completion status to colors (Green for completed, Red for not completed)
    const backgroundColors = data.map(isCompleted => isCompleted ? 'green' : 'red');

    // Create the chart
    const ctx = document.getElementById('completionChart').getContext('2d');
    const completionChart = new Chart(ctx, {
        type: 'bar',
        data: {
            labels: labels,
            datasets: [{
                label: 'Habit Completion',
                data: new Array(data.length).fill(1),  // Display one unit for each date
                backgroundColor: backgroundColors,
                borderColor: 'black',
                borderWidth: 1
            }]
        },
        options: {
            scales: {
                y: {
                    beginAtZero: true,
                    ticks: {
                        stepSize: 1
                    }
                }
            },
            responsive: true
        }
    });
</script>

</body>
</html>
